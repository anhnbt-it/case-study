<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hero Adventures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" sizes="16x16" href="favicon.ico">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <script>
    if (window.location.protocol.substr(0, 4) === "file") {
      alert("Để game chạy được, vui lòng deploy dự án.");
    }
  </script>
  <div class="wrapper">

    <div id="myfilter"></div>
    <div id="myButton">
      <h1 id="myTitle">Hero Adventures</h1>
      <p id="myScore"></p>
      <p>Nhấn phím Space để điều khiển Hero</p>
      <img id="startBtn" src="./assets/images/startbtn.png" alt="Start" width="100px">
    </div>
    <canvas id="gamecanvas" width="480" height="270">
      Trình duyệt của bạn không hỗ trợ Canvas.
    </canvas>

  </div><!-- .wrapper -->

  <audio loop id="bgAudio" src="./assets/sounds/play.mp3"></audio>
  <audio id="readyAudio" src="./assets/sounds/readygo.mp3"></audio>
  <audio id="coinAudio" src="./assets/sounds/coin.mp3"></audio>
  <audio id="hitAudio" src="./assets/sounds/die.ogg"></audio>
  <audio id="gameOverAudio" src="./assets/sounds/gameover.mp3"></audio>
  <audio id="jumpAudio" src="./assets/sounds/jump.mp3"></audio>

  <!-- Để scripts ở dưới để trang tải nhanh hơn -->
  <script src="./src/Background.js"></script>
  <script src="./src/Bg.js"></script>
  <script src="./src/Sprite.js"></script>
  <script src="./src/Coin.js"></script>
  <script src="./src/Monster.js"></script>
  <script src="./src/Hero.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
