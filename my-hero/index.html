<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hero Adventures</title>
  <!-- Standardised web app manifest -->
  <link rel="manifest" href="appmanifest.json" />

  <!-- Allow fullscreen mode on iOS devices. (These are Apple specific meta tags.) -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" sizes="256x256" href="icon-256.png">
  <meta name="HandheldFriendly" content="true">
  <!-- Chrome for Android web app tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" sizes="256x256" href="icon-256.png">

    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<body>
  <script>
    // Issue a warning if trying to preview an exported project on disk.
    (function(){
      // Check for running exported on file protocol
      if (window.location.protocol.substr(0, 4) === "file")
      {
        alert("Exported games won't work until you upload them. (When running on the file:/// protocol, browsers block many features from working for security reasons.)");
      }
    })();
    </script>
  <div class="wrapper">
    <div id="myfilter"></div>
    <div id="myButton">
      <h1 id="myTitle">Hero Adventures</h1>
      <p>Nhấn phím Space để điều khiển nhân vật</p>
      <img id="startBtn" src="./assets/images/startbtn.png" alt="Start" width="100px">
    </div>
    <canvas id="gamecanvas" width="480" height="270">
      <!-- This text is displayed if the visitor's browser does not support HTML5. -->
      Your browser does not support canvas element.
    </canvas>
  </div>
  <!-- Pages load faster with scripts at the bottom -->
  <script type="module" src="./modules/Background.js"></script>
  <script type="module" src="./modules/Sky.js"></script>
  <script type="module" src="./modules/Sprite.js"></script>
  <script type="module" src="./modules/Hero.js"></script>
  <script type="module" src="./modules/Chicken.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
